<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cash Register</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<header>
				<h1>Cash Register</h1>
			</header>
			<div id ="section">
				<div class="display">
					<label for="cash">Cash:</label>
					<input id="cash" type="text">
				</div>
				<div class="display">
					<label for="display-price">Price:</label>
					<input id="display-price" type="text" readonly>
				</div>
				<div class="display">
					<label for="display-due">Due:</label>
					<input id="display-due" type="text" readonly>
				</div>
				<div id="change-due"></div>
				<button type="button" id="purchase-btn">Purchase</button>
				<button type="button" id="test-btn"></button>
				<button type="button" id="reset-btn"></button>
				<div id="display-cid"></div>
				<div id="total-cash-in-drawer"></div>
				<div id="solution"></div>
				<div id="tip"></div>
			</div>
			<footer>
				<p>You can find more projects on my <a href="https://github.com/coder36459" target="_blank">GitHub</a>. If you want to find out more about me, take a look on <a href="https://www.linkedin.com/in/maciej-browarski" target="_blank">LinkedIn</a>.</p>
			</footer>
		</main>
		<script src="script.js"></script><noscript>Your browser does not support JavaScript!</noscript>
	</body>
</html>
